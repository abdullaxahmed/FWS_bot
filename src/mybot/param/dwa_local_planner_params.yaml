DWAPlannerROS:


  max_vel_x: 0.5 
  min_vel_x: -0.01 

  max_vel_y: 0.0
  min_vel_y: 0.0


  max_vel_trans:  0.4 
  min_vel_trans:  0.1 

  max_vel_theta : 0.9 
  min_vel_theta : 0.2 

  acc_lim_x: 1.0 
  acc_lim_theta: 2.5 
  acc_lim_y: 0.0
  

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

  sim_time: 1
  vx_samples: 6
  vy_samples: 0
  vth_samples: 20
  controller_frequency: 10.0

  path_distance_bias: 48.0
  goal_distance_bias: 28.0
  occdist_scale: 0.01
  
  

  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom 
